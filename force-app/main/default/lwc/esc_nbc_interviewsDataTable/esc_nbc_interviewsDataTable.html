<template>
    <lightning-spinner if:true={showSpinner} alternative-text="Loading..." size="medium"></lightning-spinner>
    <div class="outer-border">
        <div class="slds-grid slds-p-around_small slds-align-center slds-theme_shade button-header">
            <div class="slds-col slds-grow">

            </div>
            <template if:true={showRecordTypes}>
                <section role="dialog" aria-modal="true" aria-labelledby="modal-heading-01"
                    class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <lightning-button-icon icon-name="utility:close"
                                class="slds-button slds-button_icon slds-modal__close" onclick={closeRecordTypeModal}
                                alternative-text="Close"></lightning-button-icon>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-m-top_medium">New Interview
                            </h2>
                        </header>

                        <div class="slds-modal__content slds-p-around_medium">
                            <p>Select a record type</p>
                            <lightning-radio-group name="recordTypeRadioGroup" options={options} value={value}
                                type="radio" onchange={handleRTSelection}>
                            </lightning-radio-group>
                        </div>

                        <footer class="slds-modal__footer">
                            <lightning-button label="Cancel" variant="neutral" onclick={closeRecordTypeModal}>
                            </lightning-button>
                            <lightning-button label="Next" variant="brand" onclick={handleNext}
                                disabled={isSaveDisabled}></lightning-button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>




            <!-- New Button -->
            <div class="slds-col slds-no-flex">
                <lightning-button label="New" icon-name="utility:add" variant="neutral" onclick={handleNewInterviewCreation}>
                </lightning-button>
            </div>
        </div>
        <!-- Submissions Card -->
        <!-- <lightning-card class="slds-card_boundary"> -->
            <template if:true={recordsLoaded}>
        <lightning-card>
            <!-- <h2 slot="title" class="slds-text-heading_small">Submissions ({submissionCount})</h2> -->
            <div class="slds-grid slds-grid_align-spread slds-p-around_x-small">
                <h2 slot="title" class="slds-text-heading_small">
                    <b>Submissions ({submissionCount})</b>
                </h2>
            </div>
            <div class="slds-p-around_medium">
                <lightning-datatable
                    key-field="Id"
                    data={visibleSubmissionRecords}
                    columns={submissionColumns}
                    hide-checkbox-column
                    show-row-number-column
                    onsave={handleSave}
                    onrowaction={handleRowAction}
                    draft-values={draftValues}>
                </lightning-datatable>

                <template if:true={showViewAllSubmission}>
                    <div class="slds-m-top_small">
                        <lightning-button
                            label="View All"
                            variant="neutral"
                            onclick={handleViewAllSubmission}>
                        </lightning-button>
                    </div>
                </template>
            </div>
        </lightning-card>
           
        <!-- Interviews Card -->
        
        <lightning-card>
            <h2 slot="title" class="slds-text-heading_small">Upcoming Interviews ({interviewCount})</h2>
            <div class="slds-p-around_medium">
                <lightning-datatable
                    key-field="Id"
                    class="wrapped-datatable"
                    data={visibleInterviewRecords}
                    columns={interviewColumns}
                    hide-checkbox-column
                    show-row-number-column
                    onsave={handleSave}
                    onrowaction={handleRowAction}
                    draft-values={draftValues}>
                </lightning-datatable>

                <template if:true={showViewAllInterview}>
                    <div class="slds-m-top_small">
                        <lightning-button
                            label="View All"
                            variant="neutral"
                            onclick={handleViewAllInterview}>
                        </lightning-button>
                    </div>
                </template>
            </div>
        </lightning-card>
        <!-- Completed Interviews card -->
        <lightning-card>
            <h2 slot="title" class="slds-text-heading_small">Completed Interviews ({visibleDecisionedRecords.length})</h2>
            <div class="slds-p-around_medium">
                <lightning-datatable
                    key-field="Id"
                    data={visibleDecisionedRecords}
                    columns={decisionedColumns}
                    hide-checkbox-column
                    show-row-number-column>
                </lightning-datatable>
            </div>
        </lightning-card>
 </template>
        <!-- Edit Modal -->
        <template if:true={showEditModal}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_medium">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium">Edit Interview</h2>
                        <button class="slds-button slds-modal__close" onclick={closeModal} title="Close">
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        </button>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-record-edit-form
                            record-id={selectedInterview.Id}
                            object-api-name="Interview__c"
                            onsuccess={handleSuccess}>
                            
                            <lightning-input-field field-name="Name"></lightning-input-field>
                            <lightning-input-field field-name="Status__c"></lightning-input-field>
                            <lightning-input-field field-name="Interview_Date__c"></lightning-input-field>

                            <div class="slds-m-top_medium">
                                <lightning-button type="submit" label="Save" variant="brand"></lightning-button>
                                <lightning-button label="Cancel" onclick={closeModal} class="slds-m-left_small"></lightning-button>
                            </div>
                        </lightning-record-edit-form>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <template if:true={showNotesModal}>
            <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-modal__title slds-hyphenate">Add Interview Notes</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <lightning-textarea 
                            label="Interview Notes"
                            value={interviewNotes}
                            onchange={handleNotesChange}
                        ></lightning-textarea>
                    </div>
                    

                    <footer class="slds-modal__footer">
                        <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                            <div>
                                <lightning-button variant="neutral" label="Cancel" onclick={handleCancelNotes}></lightning-button>
                            </div>
                            <div>
                                <lightning-button variant="brand" label="Save" onclick={handleSaveNotes}></lightning-button>
                            </div>
                        </div>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>     
       
    </div>

        <template if:true={showInterviewDateModal}>
        <section role="dialog" tabindex="-1" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Set Interview Date</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input
                        type="datetime"
                        label="Interview Date And Time"
                        value={interviewDate}
                        onchange={handleInterviewDateChange}>
                    </lightning-input>

                    <lightning-input
                        type="text"
                        label="Meeting Link"
                        placeholder="Enter Zoom meeting link"
                        value={meetingLink}
                        onchange={handleMeetingLinkChange}>
                    </lightning-input>
                    <lightning-combobox
                        label="Interviewer Name"
                        placeholder="Select interviewer"
                        options={interviewerOptions}
                        value={selectedInterviewerId}
                        onchange={handleInterviewerChange}>
                    </lightning-combobox>
                </div>
                <footer class="slds-modal__footer">
                    <div class="slds-grid slds-grid_align-spread slds-grid_vertical-align-center">
                    <div><lightning-button label="Cancel" onclick={closeInterviewDateModal}></lightning-button></div>
                    <div><lightning-button variant="brand" label="Save" onclick={saveInterviewDate}></lightning-button></div>
                    </div>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
